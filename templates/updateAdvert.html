{% extends 'base.html' %}

{% block title %}Update Advertisement{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>
  <p><a href="{% url 'delete-advert' pk=object.id %}">Delete</a></p>
  <p><a href="{% url 'home' %}">Go home</a></p>
{% else %}
  <p>You are not logged in please sign in</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a>
{% endif %}
{% endblock %}
